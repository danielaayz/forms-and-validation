<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Ruby - Sign Up</title>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <main>
         <div class="container">
            <div class="card__image">
               <img
                  class="card__content--image"
                  src="images/plant-image.jpg"
                  alt="a branch from a fig tree" />
            </div>
            <div class="card__content">
               <h1 class="card__content--title">
                  Welcome to Ruby. Create your account here
               </h1>
               <form class="form" action="">
                  <!-- <div class="form__content--name"> -->
                  <label class="label" for="name">Full name</label>
                  <input
                     id="name"
                     class="input-field"
                     type="text"
                     name="name"
                     placeholder="Enter your name"
                     required
                     autofocus />
                  <!-- </div> -->
                  <label class="label" for="email">E-mail adress</label>
                  <input
                     id="email"
                     class="input-field"
                     type="email"
                     name="email"
                     placeholder="Enter your e-mail"
                     required />
                  <label class="label" for="password">Password</label>
                  <input
                     id="password"
                     class="input-field"
                     type="password"
                     name="password"
                     placeholder="Enter your password"
                     required
                     minlength="8" />
                  <label class="label" for="password">Confirm password</label>
                  <input
                     id="confirmPassword"
                     class="input-field"
                     type="password"
                     name="confirmPassword"
                     placeholder="Confirm your password"
                     required
                     minlength="8" />
                  <div class="checkbox-container">
                     <label class="checkbox-label" for="">
                        <input type="checkbox" checked />
                        <span class="checkbox-custom rectangular">
                           ::before ::after
                        </span>
                        <div class="input-title">
                           I agree to the <a href="#">Terms & Privacy</a>
                        </div>
                     </label>
                  </div>
                  <button class="button" type="submit">Sign up</button>
               </form>
               <p>Already have a Ruby account?</p>
               <p><a href="#">Sign in</a></p>
            </div>
         </div>
      </main>
   </body>
</html>
